plugins {
	id 'org.springframework.boot' version '2.4.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.udomomo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.apache.kafka:kafka-streams:2.6.0'
	implementation 'org.springframework.cloud:spring-cloud-stream:3.0.10.RELEASE'
	implementation 'org.springframework.cloud:spring-cloud-stream-binder-kafka-streams:3.0.10.RELEASE'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.4'
}

test {
	useJUnitPlatform()
}
